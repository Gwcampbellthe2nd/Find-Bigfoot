<head>

	<body>
		<div class="gameBoard" onload="loadBigFoot()">


			<script>
				function moveBigFoot() {
        alert('Woohoo, you win! You found Bigfoot!')
        var picture = document.getElementById('bigFoot')

        var x = Math.random()*100;
        var y = Math.random()*100;
        
        picture.style.top = x + '%';
        picture.style.left = y + '%';
        }

        function loadBigFoot() {
  document.getElementById('bigFoot').src = '/bigfoot.png'
        }
  function updateTextInput(val) {
          document.getElementById('textInput').value=val; 
        }
  function changeOpacity(val) {
    var element = document.getElementById("bigFoot");
    element.style.opacity = ((100 - document.getElementById('textInput').value) / 100) + .05;
    element.style.height = ((100 - document.getElementById('textInput').value) / 2) + 5 + "px";
    element.style.width = ((100 - document.getElementById('textInput').value) / 2) + 5 + "px";
}

			</script>

			<img src="bigfoot.png" id="bigFoot" onclick = "moveBigFoot()"; />
